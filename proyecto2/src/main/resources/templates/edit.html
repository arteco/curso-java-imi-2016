<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot QuickStart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<h1>
			Formulario de persona
			<small><a th:href="@{/person}">volver al listado</a></small>
		</h1>
		<hr/>
		
		<form th:action="@{'save'}" method="post">
			<div class="row">
				<div class="col-md-3 text-right">
					<label>ID</label>
				</div>
				<div class="col-md-4">
					<input type="number" name="id" 
							th:value="${person.id}" 
							class="form-control"/>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 text-right">
					<label>Nombre</label>
				</div>
				<div class="col-md-4">
					<input type="text" name="name" 
							th:value="${person.name}" 
							class="form-control"/>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 text-right">
					<label>Apellido</label>
				</div>
				<div class="col-md-4">
					<input type="text" name="surname" 
							th:value="${person.surname}"
							class="form-control"/>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-3">
					<button type="submit" class="btn btn-primary btn-xs">Guardar</button>
					<button type="button" onclick="$('#frmRemove').submit();"
							th:if="${person.id!=null}"
							class="btn btn-warning">Borrar</button>
				</div>
			</div>
			
		</form>
		<form id="frmRemove"
			  th:action="@{'remove'}" method="post">
			<input type="hidden" name="id" th:value="${person.id}"/>
		</form>
		
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
